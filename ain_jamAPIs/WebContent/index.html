<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<script>
			sap.ui.localResources("fragments");
			jQuery.sap.registerModulePath("fragments","fragments/");
			
			sap.ui.localResources("data");
			jQuery.sap.registerModulePath("data","data/myData.json");
		</script>

		<script>
				sap.ui.localResources("ain_jamapis");
				var app = new sap.m.App({initialPage:"idcollaboration_page1"});
				var page = sap.ui.view({id:"idcollaboration_page1", viewName:"ain_jamapis.collaboration_page", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
